@import forms._
@(timeForm: Form[TimeForm])(implicit request: MessagesRequestHeader)
@import helper._

@defining("Cinderella") { title =>
    @main(title) {
    <div class="container">
        <h1>@title</h1>
        <div class="divider"></div>
        <div class="current-container">
            <br>
            <h5 class="center-align" id="current"></h5>
        </div>
        <div class="divider"></div>
        <div class="row form-container">
            @helper.form(action = routes.HomeController.submit, 'enctype -> "multipart/form-data") {
                <input type="text" name="path" class="file-path validate"/>
                <input type="text" name="time" class="timepicker"/>
                <div class="col s3 offset-s9">
                    @helper.CSRF.formField
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                </div>
            }
        </div>
    </div>
    }
}
